<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/dicewar.css">
        <script src="../scripts/dicewar.js"></script>
        <title>Dice War</title>
    </head>
    <body id="body">
        <header id="header">
            <h1>Dice War</h1>
        </header>

        <nav id="navigation">
            <h2>
                <a href="../index.html"><button class="button">RETURN TO MAIN MENU</button></a>
            </h2>
        </nav>

        <main id="main">
            <section class="banner"></section>

            <section class="super-container">
                <section class="container">
                    <section class="scoreboard">
                        <h3 id="output">Roll and see who wins.</h3>
                    </section>
                    
                    <section class="cpuBoard">
                        <h3>CPU:</h3>
                        <section id="cpuDie1" class="die">1</section>
                        <section id="cpuDie2" class="die">1</section>
                        <section id="cpuDie3" class="die">1</section>
                    </section>

                    <section class="yourBoard">
                        <h3>You:</h3>
                        <section id="playerDie1" class="die">1</section>
                        <section id="playerDie2" class="die">1</section>
                        <section id="playerDie3" class="die">1</section>
                    </section>

                    <section>
                        <button id="rollDice" class="button" onclick="gameLoop()">Roll Dice</button>
                    </section>
                </section>
            </section>

            <section class="banner"></section>        
        </main>
        
        <footer id="footer">
            <p>Copyright &copy; Retro Space Arcade 2024</p>
        </footer>
    </body>
</html>
